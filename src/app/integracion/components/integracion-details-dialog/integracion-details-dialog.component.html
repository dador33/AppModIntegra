<h1 mat-dialog-title>Details for ID: {{ data.IFZID }}</h1>
<div mat-dialog-content>
  <strong>Activity Date:</strong> {{ data.ACTIVITY_DATE }}
  <br>
    <strong> Data Origin:</strong> {{ data.DATA_ORIGIN }}
</div>

<div class="flex flex-column md:flex-row gap-4">
  <div class="w-full md:w-2/3 p-3">
    <strong>Request</strong>
    {{data.REQUEST_TIMESTAMP }}
    <div class="overflow-auto surface-overlay p-3 border-primary-500 border-2 border-round" style="height: 450px">
      <pre>{{ data.REQUEST_DATA }}</pre>
    </div>
  </div>

  <div class="w-full md:w-1/3 p-3">
    <strong>Response</strong>
    {{data.RESPONSE_TIMESTAMP}}
    <div class="overflow-auto surface-overlay p-3 border-primary-500 border-2 border-round" style="height: 450px">
      <pre>{{ data.RESPONSE_DATA}}</pre>
    </div>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
