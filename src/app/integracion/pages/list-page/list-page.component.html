<h1>Listado de Integraciones</h1>
<mat-divider></mat-divider>

<div *ngFor="let tipoServicio of objectKeys(groupedIntegraciones)" class="bm-8 pt-2">

   <h2>{{ tipoServicio }}</h2>

  <div class="grid bm-8 pt-2">
    <div *ngFor="let integracion of groupedIntegraciones[tipoServicio]"
      class="col-12 md:col-3 sm:col-4 xl:col-2">
      <heroes-hero-card [integracion]="integracion"></heroes-hero-card>
    </div>
  </div>

  <mat-divider></mat-divider>
</div>
